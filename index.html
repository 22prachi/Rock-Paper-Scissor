<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissor</title>
    <link href="rock.css" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Rock , Paper and Scissor</h1>
    </div>

    <div class="images">
       <img src="./images/paper.png" alt="paper" class="paper"/>
       <img src="./images/rock.png" alt="rock" class="rock"/>
       <img src="./images/scissors.png" alt="scissor" class="scissor"/>
    </div>

    <div class="points-section">
        <div class="box">
            <p class="you-points ">0</p>
            <p class="you">You</p>
        </div>
        <div class="box">
            <p class="comp-points">0</p>
            <p class="comp">Computer</p> 
        </div>
        
    </div>
    <div class="results">
        <p class="resultPara">Pick Your Move</p>
    </div>

    <script src="rock.js"></script>
</body>
</html>
